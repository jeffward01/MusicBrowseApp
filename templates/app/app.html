<div class="row">
    <div class="col-xs-7 col-sm-3 col-md-3">

            <div class="form-group"  style=" padding-top: 20px; ">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for Song Title...">
                    <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
                </div>
                <div class="form-group">
                    <div class="spacer" style="height:15px;"></div>
                </div>
            </div>
    

    </div>
    <div class="col-xs-5 col-sm-9 col-md-9" style="padding-right: 20px;">

      
            <div class="form-group pull-right DropDownSearch" >
               
                <ui-select ng-model="data.selectedDifficulty" id="selectDropDown"theme="select2" style=" padding-top: 20px; ">
                    <ui-select-match style="height: 35px;" placeholder="Sort By...">{{$select.selected.difficulty}}</ui-select-match>
                    <ui-select-choices repeat="item in songs | unique: 'difficulty' | filter: $select.search ">
                        <span ng-bind-html="item.difficulty | unique:'difficulty' |  highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
    

    </div>
    
    


</div>


<div ui-view></div>
