<div class="MainContainer">
    <div class="MusicArea">
        <div class="row">
            <div class="col-xs-6 col-md-4" ng-repeat="song in songs | filter: data.selectedDifficulty">
                <div class="card">
                    <div class="card-image">
                        <img src="{{song.smallThumb.url}}" />
                    </div>

                    <div class="row" id="cardArea">

                        <div class="col-xs-12 col-sm-4">
                            <span class="labelClass1">Difficulty</span>
                            <small>{{song.difficulty}}</small>
                        </div>

                        <div class="col-xs-12 col-sm-4">
                            <span class="labelClass">Song Title</span><br>

                            <small>{{song.title}}</small>
                        </div>

                        <div class="col-xs-12 col-sm-4">
                            <span class="labelClass">Length</span><br>

                            <small>{{timeConvert(song.metaData.totalTime)}}</small>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
